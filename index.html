<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>Registrar novo aluno</h1>
    <form id="cadastro-aluno" novalidate>
      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" required />

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required />

      <label for="idAluno">ID do aluno</label>
      <input id="idAluno" name="idAluno" type="text" required
             pattern="[A-Za-z0-9_-]+"
             title="Use letras, números, hífen ou sublinhado. Ex.: A123-PE" />

      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" required minlength="6" />

      <label for="turma">Turma/ano</label>
      <input id="turma" name="turma" type="text" required />

      <button type="submit">Cadastrar</button>
      <p id="mensagem" role="alert"></p>
    </form>
  </main>
</body>
</html>
