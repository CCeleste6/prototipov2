<section id="registrar" class="card" aria-labelledby="registrar-title">
  <h3 id="registrar-title">Registrar novo aluno</h3>
  <form id="registerForm" novalidate>
    <div class="grid-2">
      <div class="field">
        <label for="regName">Nome completo</label>
        <input id="regName" name="name" type="text" required minlength="3" autocomplete="name" />
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="field">
        <label for="regEmail">E-mail</label>
        <input id="regEmail" name="email" type="email" required autocomplete="email" />
        <small class="error" aria-live="polite"></small>
      </div>
    </div>
    <div class="grid-2">
      <div class="field">
        <label for="regId">ID do aluno</label>
        <input id="regId" name="studentId" type="text" required minlength="3" pattern="[A-Za-z0-9_-]{3,}" />
        <small class="hint">Use letras, números, hífen ou sublinhado. Ex.: A123-PE</small>
        <small class="error" aria-live="polite"></small>
      </div>
      <div class="field">
        <label for="regPass">Senha</label>
        <input id="regPass" name="password" type="password" required minlength="6" />
        <small class="hint">Mínimo de 6 caracteres.</small>
        <small class="error" aria-live="polite"></small>
      </div>
    </div>
    <div class="field">
      <label for="regClass">Turma/ano</label>
      <input id="regClass" name="classroom" type="text" required minlength="1" />
      <small class="error" aria-live="polite"></small>
    </div>
    <button type="submit" class="btn primary">Cadastrar</button>
    <div id="registerStatus" class="status" role="status" aria-live="polite">
      <script src="app.js" defer></script>
      <script src="style.css" defer></script>
    </div>
  </form>
</section>
